<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>倒數計時器 Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      background-image: url('https://imgur.com/t0mcj0r'); /* 可替換背景 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    #countdown-wrapper {
      background: rgba(255, 224, 102, 0.85); /* 黃色 + 透明度 */
      backdrop-filter: blur(6px); /* 玻璃模糊效果 */
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transform-origin: center;
      transform: scale(1); /* 可被 scale 調整 */
      max-width: 600px;
      width: 80%;
    }

    #countdown {
      font-size: 48px;
      font-weight: bold;
      color: #001f3f;
      margin-bottom: 10px;
    }

    #powered-by {
      font-size: 14px;
      color: #333;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div id="countdown-wrapper">
    <div id="countdown">載入中...</div>
    <div id="powered-by">powered by Dahow</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const endParam = params.get('end');
    const scaleParam = parseFloat(params.get('scale')) || 1;
    const bgParam = params.get('bg');

    if (bgParam) {
      document.body.style.backgroundImage = `url(${decodeURIComponent(bgParam)})`;
    }

    const wrapper = document.getElementById("countdown-wrapper");
    wrapper.style.transform = `scale(${scaleParam})`;

    const endTime = endParam
      ? new Date(endParam).getTime()
      : new Date("2025-06-01T23:59:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const remaining = endTime - now;

      const el = document.getElementById("countdown");

      if (remaining <= 0) {
        el.innerText = "活動已結束";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

      el.innerText =
        `${days}天 ${String(hours).padStart(2, '0')}時 ${String(minutes).padStart(2, '0')}分 ${String(seconds).padStart(2, '0')}秒`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
