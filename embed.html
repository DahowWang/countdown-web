<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>倒數計時嵌入</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    #countdown-wrapper {
      width: 100%;
      max-width: 600px;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      position: relative;
      overflow: hidden;

      /* 讓背景圖只在卡片裡 */
      background-image: url('https://i.imgur.com/t0mcj0r.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      /* 半透明+模糊效果 */
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);

      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    #countdown {
      font-size: 48px;
      font-weight: bold;
      color: #001f3f; /* 深藍字，也可改成白色視背景而定 */
      margin-bottom: 10px;
      z-index: 1;
    }

    #powered-by {
      font-size: 14px;
      color: #333;
      opacity: 0.7;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="countdown-wrapper">
    <div id="countdown">載入中...</div>
    <div id="powered-by">powered by Dahow</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const endParam = params.get('end');
    const bgParam = params.get('bg');

    const wrapper = document.getElementById("countdown-wrapper");

    if (bgParam) {
      wrapper.style.backgroundImage = `url(${decodeURIComponent(bgParam)})`;
    }

    const endTime = endParam
      ? new Date(endParam).getTime()
      : new Date("2025-05-05T23:59:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const remaining = endTime - now;
      const el = document.getElementById("countdown");

      if (remaining <= 0) {
        el.innerText = "活動已結束";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

      el.innerText =
        `${days}天 ${String(hours).padStart(2, '0')}時 ${String(minutes).padStart(2, '0')}分 ${String(seconds).padStart(2, '0')}秒`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
